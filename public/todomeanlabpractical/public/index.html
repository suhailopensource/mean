<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="TodoController as todoCtrl">
    <h1>My To-Do List</h1>

    <!-- Add Task Section -->
    <div>
      <input
        type="text"
        ng-model="todoCtrl.newTaskText"
        placeholder="Add a new task"
      />
      <button ng-click="todoCtrl.addTask()">Add</button>
    </div>

    <!-- Task List -->
    <ul>
      <li ng-repeat="task in todoCtrl.tasks">
        <input
          type="checkbox"
          ng-model="task.completed"
          ng-change="todoCtrl.toggleComplete(task)"
        />
        <span ng-class="{'completed': task.completed}">{{ task.text }}</span>
        <button ng-click="todoCtrl.deleteTask(task._id)">Delete</button>
      </li>
    </ul>
  </body>
</html>
