<!DOCTYPE html>
<html ng-app="bookstoreApp">
  <head>
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div ng-controller="BookController">
      <h1>Online Bookstore</h1>
      <input type="text" ng-model="searchQuery" placeholder="Search books" />
      <ul>
        <li ng-repeat="book in books | filter:searchQuery">
          <img ng-src="{{ book.imageUrl }}" alt="{{ book.title }}" />
          <h2>{{ book.title }}</h2>
          <p>Author: {{ book.author }}</p>
          <p>Price: ${{ book.price }}</p>
          <button ng-click="addToCart(book)">Add to Cart</button>
        </li>
      </ul>
      <div class="cart">
        <h2>Shopping Cart</h2>
        <ul>
          <li ng-repeat="item in cartItems">
            {{ item.title }} - ${{ item.price }}
          </li>
        </ul>
        <p>Total: ${{ total }}</p>
        <button ng-click="checkout()">Checkout</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
